<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page for Extension</title>
</head>
<body>
  <h1>Test Page for Extension</h1>
  
  <form id="test-form">
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input"><br>
    
    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input"><br>
    
    <label for="checkbox-input">Checkbox:</label>
    <input type="checkbox" id="checkbox-input"><br>
    
    <label for="radio-input1">Radio 1:</label>
    <input type="radio" name="radio-group" id="radio-input1"><br>
    
    <label for="radio-input2">Radio 2:</label>
    <input type="radio" name="radio-group" id="radio-input2"><br>
    
    <label for="textarea-input">Textarea:</label>
    <textarea id="textarea-input"></textarea><br>
    
    <button type="submit" id="submit-button">Submit</button>
  </form>
  
  <p>Links:</p>
  <a href="#" id="link1">Link 1</a><br>
  <a href="#" id="link2">Link 2</a><br>
  
  <p>Buttons:</p>
  <button id="button1">Button 1</button><br>
  <button id="button2">Button 2</button><br>
  
  <script>
    const form = document.getElementById("test-form");
    
    form.addEventListener("submit", event => {
      event.preventDefault();
      console.log("Form submitted");
    });
    
    const inputs = form.querySelectorAll("input, textarea");
    inputs.forEach(input => {
      input.addEventListener("input", () => {
        console.log(`Input "${input.id}" value: ${input.value}`);
      });
    });
    
    const links = document.querySelectorAll("a");
    links.forEach(link => {
      link.addEventListener("click", () => {
        console.log(`Link "${link.innerText}" clicked`);
      });
    });
    
    const buttons = document.querySelectorAll("button");
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        console.log(`Button "${button.innerText}" clicked`);
      });
    });
  </script>
</body>
</html>
